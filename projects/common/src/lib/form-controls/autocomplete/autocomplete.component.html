<mat-form-field [formGroup]="form">
  <mat-label>{{ label }}</mat-label>

  <input type="text" placeholder="Введите для поиска" matInput [formControlName]="name" [matAutocomplete]="auto" />

  <mat-autocomplete #auto="matAutocomplete" panelWidth="auto" [displayWith]="displayFn">
    <mat-option *ngFor="let item of options" [value]="item">
      {{ item.name }}
    </mat-option>
  </mat-autocomplete>

  <mat-error *ngIf="!isValid">
    <app-error-info [hint]="hint" [control]="control"></app-error-info>
  </mat-error>
</mat-form-field>
