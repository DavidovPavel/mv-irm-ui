<mat-form-field>
  <mat-label>{{ label }}</mat-label>
  <input type="text" matInput [formControl]="displayControl" [value]="startValue" [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [panelWidth]="'auto'" [displayWith]="displayFn"
    (optionSelected)="selected($event)">
    <mat-option *ngFor="let item of source$ | async" [value]="item">
      {{item.name}}
    </mat-option>
  </mat-autocomplete>

      <mat-option *ngFor="let item of received" [value]="item.id">{{ item.name }}</mat-option>
    </ng-container>
  </mat-select> -->
</mat-form-field>
