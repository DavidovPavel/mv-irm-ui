<ng-container *ngIf="permissions$ | async"></ng-container>
<mat-card>
  <mat-card-title>
    <span>Дата выезда</span>
  </mat-card-title>

  <mat-form-field [formGroup]="form" class="datepicker full-width">
    <mat-label>Дата выезда</mat-label>
    <input matInput formControlName="departureDate" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</mat-card>
